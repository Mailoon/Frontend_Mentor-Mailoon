<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: #fff;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="bg-off_black">
    <section class="bg-dark_grey">
      <img src="./assets/images/avatar-jessica.jpeg" alt="imgane">
      <h2>Jessica Randall</h2>
      <h3>London, United Kingdom</h3>
      <p>"Front-end developer and avid reader."</p>
      <div class="container-buttons">
        <button href="" class="bg-grey">GitHub</button>
        <button href="" class="bg-grey">Frontend Mentor</button>
        <button href="" class="bg-grey">LinkedIn</button>
        <button href="" class="bg-grey">Twitter</button>
        <button href="" class="bg-grey">Instagram</button>
      </div>
      </section>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Mailoon">Mailoon</a>.
      </div>
  </main>



  
</body>

</html>
